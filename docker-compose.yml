services:
  reservations:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: reservations-development-only
    command: pnpm nx run reservations-api:serve:development
    container_name: reservations
    ports: 
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      # MONGODB_URI: mongodb://mongo_db:27017
      # MONGODB_USER: admin-account
      # MONGODB_PASS: admin
      MYSQL_HOST: mysql
      MYSQL_PORT: root
      MYSQL_DATABASE: account
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: random!root
      MYSQL_SYNCHRONIZE: true
    depends_on:
      - mysql
  mysql:
    image: mysql
    environment:
      MYSQL_DATABASE: account
      MYSQL_ROOT_PASSWORD: random!root
    ports:
      - 3306:3306
  
